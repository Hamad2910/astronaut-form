<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut1" id="Astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut2" id="Astronaut2">
    <form action="">
        <h1>Rocket around the world with your BFFs</h1>

        <label for="country" class="black-display">Departure country</label>
        <select name="Countries" id="Countries">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
            <option value="Qatar">Qatar</option> 
            </select>


            <label for="Travellers" class="block-display">No. of Space Travellers</label>

            <input type="number" name="Travellars" id="Travellers">

            <label for="Email" class="block-display">Your Email</label>

            <input type="text" placeholder="ilovespace@gmail.com">

            <label for="rent" class="block-display">Do you want to rent a space suit?</label>

            <input type="radio" name="rent-button" id="yes" value="yes" >
            <label for="yes" class="rent-label">Yes Please</label>

            <input type="radio" name="rent-button" id="No" value="No" >
            <label for="No" class="rent-label">No I have my own</label>

            <input type="submit" id="button" value="TAKE US TO SPACE">

    


    </form>
</body>
</html>
